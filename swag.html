<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ammayi vs Swag Detector</title>
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .question {
      margin: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
    }

    button, input[type="text"] {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      padding: 2ch 5ch;
    }

    .result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .left-image {
      position: absolute;
      padding: 4ch;
      width: 25vw;
      left: 10%;
      top: 20%;
    }

    .right-image {
      position: absolute;
      padding: 4ch;
      width: 25vw;
      right: 10%;
      top: 20%;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Ammayi vs Swag Detector</h1>
  <input type="text" id="name" placeholder="Your name here...">
  
  <div id="quiz">
    <div class="question">1. Do you get angry when kids play loudly outside?</div>
    <button onclick="answer('Y')">Yes</button>
    <button onclick="answer('N')">No</button>
  </div>

  <div class="result" id="result"></div>

  <img class="left-image" src="auntyyyyyy.png" alt="aunty">
  <img class="right-image" src="genz.png" alt="genz">

  <script>
    const questions = [
      "Do you speak a lot about others' lives?",
      "Do you prefer TV serials over Netflix?",
      "Do you prefer kudumbasree gossips over partying?",
      "Do you feel angry when your relatives become successful?",
      "Do you think today's fashion is 'too weird' or 'too short'?"
    ];

    let score = 0;
    let current = 0;

    function answer(ans) {
      if (ans === 'Y') score += 20;
      current++;

      if (current < questions.length) {
        document.getElementById("quiz").innerHTML = `
          <div class="question">${current + 1}. ${questions[current]}</div>
          <button onclick="answer('Y')">Yes</button>
          <button onclick="answer('N')">No</button>
        `;
      } else {
        showResult();
      }
    }

    function showResult() {
      let name = document.getElementById("name").value || "User";
      const ammayiImage = document.getElementsByClassName("left-image")[0];
      const genzImage = document.getElementsByClassName("right-image")[0];
      let result = "";

      if (score >= 80) {
        result = "ðŸ‘µ " + name + ", you're Full Ammayi!";
        genzImage.style.visibility = "hidden";
      } 
      else if (score >= 50) {
        result = "ðŸ§“ " + name + ", you're Half Ammayi Half Swag!";
        // show both images for mixed result
      } 
      else {
        result = "ðŸ˜Ž " + name + ", you're Full Swag!";
        ammayiImage.style.visibility = "hidden";
      }

      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
